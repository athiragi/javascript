<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sayhello(){
            alert("Hello")
        }
        function hai(){
            alert("hai input box")
        }
    </script>
</head>
<body>
    <h1>click event</h1>
    <form>
        <button onclick="sayhello()">button clicked</button>
        <input type="text" onclick="hai()" value="karthika">
    </form>
</body>
</html>
